<svg viewBox="-20 -20 168 232" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .pixel { image-rendering: pixelated; }
    </style>
  </defs>
  
  <!-- Background glow -->
  <circle cx="64" cy="96" r="80" fill="rgba(0, 255, 100, 0.15)" opacity="0.6"/>
  <circle cx="64" cy="96" r="60" fill="rgba(0, 255, 100, 0.1)" opacity="0.4"/>
  
  <!-- Halo effect -->
  <circle cx="64" cy="40" r="28" fill="none" stroke="rgba(0, 255, 100, 0.3)" stroke-width="2" opacity="0.8"/>
  <circle cx="64" cy="40" r="32" fill="none" stroke="rgba(0, 255, 100, 0.15)" stroke-width="1" opacity="0.6"/>
  
  <!-- Head -->
  <rect x="48" y="24" width="32" height="32" fill="#e8b88a"/>
  
  <!-- Head details -->
  <rect x="52" y="28" width="6" height="8" fill="#2d5a6d"/> <!-- Left eye -->
  <rect x="70" y="28" width="6" height="8" fill="#2d5a6d"/> <!-- Right eye -->
  <rect x="54" y="36" width="20" height="4" fill="#d4a574"/> <!-- Nose bridge -->
  <rect x="56" y="42" width="3" height="4" fill="#8b4513"/> <!-- Left nostril -->
  <rect x="68" y="42" width="3" height="4" fill="#8b4513"/> <!-- Right nostril -->
  
  <!-- Hair -->
  <rect x="44" y="20" width="40" height="6" fill="#3d2817"/>
  <rect x="46" y="16" width="8" height="8" fill="#3d2817"/>
  <rect x="74" y="16" width="8" height="8" fill="#3d2817"/>
  
  <!-- Neck -->
  <rect x="56" y="56" width="16" height="8" fill="#e8b88a"/>
  
  <!-- Chest/Armor -->
  <rect x="40" y="64" width="48" height="40" fill="#1a4d4d"/>
  
  <!-- Chest plate details -->
  <rect x="44" y="68" width="40" height="4" fill="#0f9999"/>
  <rect x="44" y="92" width="40" height="4" fill="#0f9999"/>
  <rect x="64" y="68" width="2" height="28" fill="#0f9999"/>
  
  <!-- Armor accent -->
  <rect x="42" y="76" width="4" height="16" fill="#0f9999"/>
  <rect x="82" y="76" width="4" height="16" fill="#0f9999"/>
  
  <!-- Left arm -->
  <rect x="32" y="68" width="8" height="44" fill="#e8b88a"/>
  <rect x="30" y="108" width="12" height="12" fill="#3d2817"/> <!-- Glove -->
  
  <!-- Right arm -->
  <rect x="88" y="68" width="8" height="44" fill="#e8b88a"/>
  <rect x="86" y="108" width="12" height="12" fill="#3d2817"/> <!-- Glove -->
  
  <!-- Sword in right hand -->
  <rect x="95" y="100" width="4" height="28" fill="#c0c0c0"/>
  <rect x="93" y="96" width="8" height="6" fill="#daa520"/>
  
  <!-- Shield on left arm (outline) -->
  <rect x="20" y="72" width="12" height="16" fill="#8b4513" stroke="#0f9999" stroke-width="2"/>
  
  <!-- Legs -->
  <rect x="48" y="104" width="8" height="40" fill="#2d3142"/> <!-- Left leg -->
  <rect x="72" y="104" width="8" height="40" fill="#2d3142"/> <!-- Right leg -->
  
  <!-- Feet/Boots -->
  <rect x="44" y="144" width="16" height="12" fill="#1a1a1a"/>
  <rect x="68" y="144" width="16" height="12" fill="#1a1a1a"/>
  
  <!-- Boot details -->
  <rect x="46" y="146" width="4" height="8" fill="#3d3d3d"/>
  <rect x="54" y="146" width="4" height="8" fill="#3d3d3d"/>
  <rect x="70" y="146" width="4" height="8" fill="#3d3d3d"/>
  <rect x="78" y="146" width="4" height="8" fill="#3d3d3d"/>
  
  <!-- Power aura lines around hero -->
  <g stroke="rgba(0, 255, 100, 0.4)" stroke-width="1" fill="none" opacity="0.7">
    <path d="M 30 80 L 20 80"/>
    <path d="M 98 80 L 108 80"/>
    <path d="M 30 120 L 15 120"/>
    <path d="M 98 120 L 113 120"/>
  </g>
  
  <!-- Glowing effect on sword -->
  <rect x="94" y="99" width="6" height="30" fill="rgba(0, 255, 100, 0.3)" opacity="0.6"/>
  
  <!-- Data particles effect -->
  <circle cx="25" cy="60" r="2" fill="#0f0" opacity="0.6"/>
  <circle cx="105" cy="70" r="2" fill="#0f0" opacity="0.5"/>
  <circle cx="30" cy="140" r="1.5" fill="#0f0" opacity="0.4"/>
  <circle cx="100" cy="130" r="1.5" fill="#0f0" opacity="0.5"/>
</svg>
